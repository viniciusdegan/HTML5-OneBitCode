<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpaceX</title>
</head>
<body>
    <h3>
        <header>
            <a href="index.html"><img src="logo.png" alt=""></a> |
            <a href="spaceship.html">The Spaceships</a> |
            <a href="hire_us.html">Hire Us</a>
        </header>
    </h3>

    <section>
        <h2>Hire Us Now</h2>
        <p>Leave a message to request one of our services.</p>
    </section>
        <br><br>
    <section>
        <form>
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>
                <br>
            <div>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email">
            </div>
                <br>
            <div>
                <label for="spaceship">Spaceship: </label>
                <select name="spaceship" id="spaceship">
                    <option value="falcon_9">Falcon 9</option>
                    <option value="falcon_heavy">Falcon Heavy</option>
                </select>
            </div>
                <br>
            <div>
                <label for="service">Type of Services: </label>
                <input type="search" name="service" id="service" list="services">
                <datalist id="services">
                    <option value="Lorem ipsum dolor"></option>
                    <option value="Sit amet consectetur"></option>
                    <option value="Alias amet reprehenderit"></option>
                </datalist>
            </div>
        </form>

        <br><br>
        
    <div>
        <input type="submit" value="Send Message">
    </div>
   
</body>
</html>
